<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>M4_AE3_ABP-Ejercicio individual</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="nav">
      <h1>Social Like</h1>
    </nav>

    <!-- Contenido principal: perfil a la izquierda y publicaciones a la derecha -->
    <main class="container">
      <!-- Tarjeta de perfil -->
      <aside class="perfil">
        <div class="avatar">
          <img
            src="assets/img/fotoPerfil.jpeg"
            alt="Foto de perfil"
          />
        </div>
        <h2>Saitama</h2>
        <p>@one_punch_man</p>
      </aside>

      <!-- Área de publicaciones -->
      <section class="publicaciones">
        <article class="post">
          <h3>Primera publicación</h3>
          <p>Contenido de la primera publicación.</p>
          <div class="like-row">
            <button class="like-btn" type="button">Like</button>
            <span class="like-count">0</span>
            <span class="like-label">Me gusta</span>
          </div>
        </article>

        <article class="post">
          <h3>Segunda publicación</h3>
          <p>Contenido de la segunda publicación.</p>
          <div class="like-row">
            <button class="like-btn" type="button">Like</button>
            <span class="like-count">0</span>
            <span class="like-label">Me gusta</span>
          </div>
        </article>

        <article class="post">
          <h3>Tercera publicación</h3>
          <p>Contenido de la tercera publicación.</p>
          <div class="like-row">
            <button class="like-btn" type="button">Like</button>
            <span class="like-count">0</span>
            <span class="like-label">Me gusta</span>
          </div>
        </article>
      </section>
    </main>

    <!-- Carga el script al final para que el DOM ya exista -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
